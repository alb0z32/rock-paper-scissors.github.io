<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="thetitle">
        <h1><span style="color:blue;">Rock</span> 
        <span style="color:purple;">Paper</span> 
        <span style="color: red;">Scissors</span> </h1>
        <h3 style="color: #929292;">Click on the elements to play</h3>
    </div>
    <div class="main">
        <div class="elementdiv">
            <input class="element" src="https://i.imgur.com/iBCtfP8.png" type="image" onclick="theGame('rock')">
        </div>
        <div class="elementdiv">
            <input class="element" src="https://i.imgur.com/bHQrxtj.png" type="image" onclick="theGame('paper')">
        </div>
        <div class="elementdiv">
            <input class="element" src="https://i.imgur.com/luLLjnv.png" type="image" onclick="theGame('scissors')">
        </div>
    </div>
    
    <div class="showresult">
        <div class="comparediv2"><h1 style="color: white;">You: <span style="color: blue;" id="urpoints"></h1></span></div>
        <div class="comparediv">
        <div id="urchoice" class="comparison1">
            <img class="end" src="https://i.imgur.com/XTqjnb9.png" alt=""id="whe1">
        </div>
        <div id="hischoice" class="comparison2">
            <img class="end" src="https://i.imgur.com/S90OlKr.png" alt="" id="whe2">
        </div>
        </div>
        <div style="color: white;" class="comparediv2"><h1>PC: <span style="color: red;" id="hispoints"></span></h1> </div>
    </div>
    <div class="desc">
        <h1 id="explain"></h1>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
